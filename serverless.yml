functions:
  webhookfb:
    name: webhookfb
    description: Facebook Messenger Platform webhook for I am Simon Chatbot
    handler: webhookfb.webhook
    memorySize: 128
    events:
      - http:
          path: webhookfb
          method: get
          cors: true
      - http:
          path: webhookfb
          method: post
          cors: true
  hello:
    name: hello
    handler: handler.hello
    memorySize: 128
    events:
      - http:
          path: hello
          method: get
          cors: true

